

<div [formGroup]="parentForm" [ngClass]="{'has-error':!parentForm.valid}" >

    <div class="form-group">
        <label class="col-sm-2 col-md-2 control-label">Medium</label>
        <div class="col-sm-7 col-md-7">
            <select name="role" class="uk-select col-sm-6 col-md-6" formControlName="componentDistributionMedium">
                <option *ngFor="let value of componentDistributionEnum" [value]="value.key" [selected]="value.key == ''">
                    {{value.value}}
                </option>
            </select>
        </div>
    </div>

    <div class="form-group-divider"></div>

    <rights-info [group]="parentForm"></rights-info>

</div>
