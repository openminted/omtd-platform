<div class="form-group form-inline">
    <label class="col-sm-2 col-md-2 control-label">
        Choose
    </label>
    <div class="col-sm-10 col-md-10">
        <div *ngFor="let radio of radioButton">
            <label class="col-sm-2 col-md-2 radio-label">
                <input type="radio" name="options{{type + personLabel + index}}" [checked]="radio === radioButtonSelected"
                       (click)="changeType(radio)">
                {{radio}}
            </label>
        </div>
    </div>
</div>

<div *ngIf="radioButtonSelected==='Names'">
    <div [formGroup]="myFormPerson">
        <!--<div class="form-group" formArrayName="{{type}}Names">-->
            <label class="col-sm-2 col-md-2 control-label">{{personLabel}} Name</label>
            <div *ngFor="let address of myFormPerson.controls; let i=index" [ngClass]="{'has-error':!address.valid}">
                <div *ngIf="i!=0" class="col-sm-2 col-md-2 control-label"></div>
                <my-string [group]="address" [required]="true"></my-string>
                <div class="form-group" >
                    <a class="remove-element col-sm-1 col-md-1" (click)="deletePerson('Names',i)"><i
                            class="fa fa-times" aria-hidden="true"></i></a>
                </div>
            </div>
        <!--</div>-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-md-offset-2 col-sm-9 col-md-9">
                <a class="add-new-element" (click)="addNew('Names')"><i class="fa fa-plus" aria-hidden="true"></i> Add
                    Name</a>
            </div>
        </div>
    </div>
</div>

<div *ngIf="radioButtonSelected==='Identifiers'">
    <div [formGroup]="myFormIdentifier">
        <!--<div formArrayName="{{type}}Identifiers">-->
            <div *ngFor="let address of myFormIdentifier.controls; let i=index" class="form-group">
                <div formGroupName="{{i}}">
                    <identifier-common [group]="address" [control-name]="schemeName"
                                       [scheme-name]="type + 'IdentifierSchemeName'"
                                       [scheme-values]="personEnum" [scheme-desc]="personDesc" [label]="personLabel + ' Identifier'"
                                       [index]="i"></identifier-common>
                    <a class="remove-element col-sm-1 col-md-1" (click)="deletePerson('Identifiers',i)"><i
                            class="fa fa-times" aria-hidden="true"></i></a>
                </div>
            </div>
        <!--</div>-->
        <div class="form-group">
            <label *ngIf="myFormIdentifier.controls==0" class="col-sm-2 col-md-2 control-label">{{personLabel}} Identifier</label>
            <div class="col-sm-offset-2 col-md-offset-2 col-sm-9 col-md-9">
                <a class="add-new-element" (click)="addNew('Identifiers')"><i class="fa fa-plus" aria-hidden="true"></i>
                    Add {{radioButtonSelected}}</a>
            </div>
        </div>
    </div>
</div>
