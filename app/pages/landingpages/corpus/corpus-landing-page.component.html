<div id="tm-main" class="tm-main uk-section uk-section-default" uk-height-viewport="expand: true" style="box-sizing: border-box;">
    <div class="uk-container">
        <div class="uk-grid" uk-grid="">

            <template [ngIf]="errorMessage">
                <div class="uk-width-expand@m uk-first-column">
                    <div data-uk-alert="" class="uk-alert uk-alert-danger">
                        <p>{{errorMessage}}</p>
                    </div>
                </div>
            </template>

            <template [ngIf]="corpus && !errorMessage">

                <div class="uk-width-1-1 uk-row-first uk-clearfix">
                    <h2 class="uk-h2 uk-inline" *ngIf="corpus.corpusInfo.identificationInfo.resourceNames
                            && corpus.corpusInfo.identificationInfo.resourceNames.length>0">
                        {{corpus.corpusInfo.identificationInfo.resourceNames[0].value}}
                    </h2>

                    <div class="uk-float-right uk-inline">

                        <template [ngIf]="corpus.corpusInfo && corpus.corpusInfo.distributionInfos &&
                                    corpus.corpusInfo.distributionInfos.length>0">
                            <template ngFor let-distributionInfo [ngForOf]="corpus.corpusInfo.distributionInfos">
                                <template [ngIf]="distributionInfo.distributionLoc && distributionInfo.distributionLoc.length>0">
                                    <!--TODO re-enable when we enable corpus download again-->
                                    <span title="Download of corpora is currently disabled while we are investigating the legal and copyright issues. Stay tuned!" uk-tooltip="">
                                        <button *ngIf="distributionInfo.distributionLoc[0].distributionLocation.startsWith('/') || distributionInfo.distributionLoc[0].distributionLocation.startsWith('http://') || distributionInfo.distributionLoc[0].distributionLocation.startsWith('https://')"
                                                class="uk-button uk-disabled" (click)="downloadCorpus(distributionInfo.distributionLoc[0].distributionLocation)">
                                        Download <i class="fa fa-download" aria-hidden="true"></i></button>
                                    </span>
                                </template>
                                <!--<template ngFor let-downloadURL [ngForOf]="distributionInfo.downloadURLs">-->
                                    <!--<button *ngIf="downloadURL.startsWith('http://') || downloadURL.startsWith('https://')"-->
                                            <!--class="uk-button uk-button-primary" (click)="downloadCorpus(downloadURL)">-->
                                        <!--Download <i class="fa fa-download" aria-hidden="true"></i></button>-->
                                <!--</template>-->
                            </template>
                        </template>

                        <button class="uk-button uk-button-primary" (click)="process()">
                            Process <i class="fa fa-cogs" aria-hidden="true"></i>
                        </button>

                    </div>

                </div>

                <div class="uk-width-expand@m uk-first-column">

                    <ul class="uk-subnav">
                        <li *ngIf="corpus.corpusInfo.identificationInfo.resourceShortNames
                                && corpus.corpusInfo.identificationInfo.resourceShortNames.length>0"
                            class="element element-text">
                            <strong>{{corpus.corpusInfo.identificationInfo.resourceShortNames[0].value}} </strong> </li>
                    </ul>

                    <div class="resourceIdentifiers" *ngIf="corpus.corpusInfo.identificationInfo.identifiers
                            && corpus.corpusInfo.identificationInfo.identifiers.length>0">
                        <div *ngFor="let identifier of corpus.corpusInfo.identificationInfo.identifiers">
                            <a href="{{identifier.value}}" target="_blank">{{identifier.value}}</a>
                        </div>
                    </div>

                    <ul class="uk-list" *ngIf="corpus.corpusInfo.identificationInfo.descriptions
                                                    && corpus.corpusInfo.identificationInfo.descriptions.length>0">
                        <li *ngFor="let description of corpus.corpusInfo.identificationInfo.descriptions; let isFirst = first;"
                            [class.uk-margin-top]="!isFirst">
                            {{description.value}}
                        </li>
                    </ul>
                    <version-info *ngIf="corpus.corpusInfo.versionInfo"
                                  [versionInfo]="corpus.corpusInfo.versionInfo">
                    </version-info>
                    <resource-documentation-info *ngIf="corpus.corpusInfo.resourceDocumentationInfo"
                                                 [resourceDocumentationInfo]="corpus.corpusInfo.resourceDocumentationInfo">
                    </resource-documentation-info>


                    <!--TABS-->
                    <ul class=" uk-tab uk-visible@m" uk-tab="connect: #infoTabs; animation: uk-animation-fade">
                        <li *ngIf="corpus.corpusInfo.distributionInfos && corpus.corpusInfo.distributionInfos.length>0">
                            <a>Distribution</a>
                        </li>
                        <li *ngIf="corpus.corpusInfo.validationInfos && corpus.corpusInfo.validationInfos.length>0">
                            <a>Validations</a>
                        </li>
                        <li *ngIf="corpus.corpusInfo.usageInfo">
                            <a>Usage</a>
                        </li>
                        <li *ngIf="corpus.corpusInfo.corpusSubtypeSpecificInfo
                                            && corpus.corpusInfo.corpusSubtypeSpecificInfo.annotatedCorpusInfo">
                            <a>Annotated Corpus</a>
                        </li>
                        <li *ngIf="corpus.corpusInfo.corpusSubtypeSpecificInfo
                                            && corpus.corpusInfo.corpusSubtypeSpecificInfo.rawCorpusInfo">
                            <a>Raw Corpus</a>
                        </li>
                        <!--<li *ngIf="corpus.corpusInfo.corpusSubtypeSpecificInfo-->
                                            <!--&& corpus.corpusInfo.corpusSubtypeSpecificInfo.annotationsInfo">-->
                            <!--<a>Annotations</a>-->
                        <!--</li>-->
                    </ul>

                    <button class="uk-button uk-button-default uk-hidden@m" type="button">
                        <span uk-navbar-toggle-icon></span> <span class="uk-margin-small-left">{{activeTab}}</span>
                    </button>

                    <ul id="toggle-small-tabs" class="uk-subnav uk-subnav-pill uk-dropdown uk-hidden@m" uk-switcher="{connect: #infoTabs; animation: uk-animation-fade}" uk-dropdown="mode: click" uk-toggle="target: #toggle-small-tabs">
                        <li *ngIf="corpus.corpusInfo.distributionInfos && corpus.corpusInfo.distributionInfos.length>0">
                            <a>Distribution</a>
                        </li>
                        <li *ngIf="corpus.corpusInfo.validationInfos && corpus.corpusInfo.validationInfos.length>0">
                            <a>Validations</a>
                        </li>
                        <li *ngIf="corpus.corpusInfo.usageInfo">
                            <a>Usage</a>
                        </li>
                        <li *ngIf="corpus.corpusInfo.corpusSubtypeSpecificInfo
                                            && corpus.corpusInfo.corpusSubtypeSpecificInfo.annotatedCorpusInfo">
                            <a>Annotated Corpus</a>
                        </li>
                        <li *ngIf="corpus.corpusInfo.corpusSubtypeSpecificInfo
                                            && corpus.corpusInfo.corpusSubtypeSpecificInfo.rawCorpusInfo">
                            <a>Raw Corpus</a>
                        </li>
                        <!--<li *ngIf="corpus.corpusInfo.corpusSubtypeSpecificInfo-->
                                            <!--&& corpus.corpusInfo.corpusSubtypeSpecificInfo.annotationsInfo">-->
                            <!--<a>Annotations</a>-->
                        <!--</li>-->
                    </ul>

                    <ul id="infoTabs" class="uk-switcher  uk-width-1-1 uk-margin-top custom-tab-content-large">
                        <li *ngIf="corpus.corpusInfo.distributionInfos && corpus.corpusInfo.distributionInfos.length>0">
                        <dataset-distribution-info *ngFor="let distributionInfo of corpus.corpusInfo.distributionInfos"
                                                   [datasetDistributionInfo]="distributionInfo"></dataset-distribution-info>
                        </li>
                        <li *ngIf="corpus.corpusInfo.validationInfos && corpus.corpusInfo.validationInfos.length>0">
                            <validation-info *ngFor="let validationInfo of corpus.corpusInfo.validationInfos"
                                             [validationInfo]="validationInfo"></validation-info>
                        </li>
                        <li *ngIf="corpus.corpusInfo.usageInfo">
                            <usage-info [usageInfo]="corpus.corpusInfo.usageInfo"></usage-info>
                        </li>
                        <li *ngIf="corpus.corpusInfo.corpusSubtypeSpecificInfo
                                            && corpus.corpusInfo.corpusSubtypeSpecificInfo.annotatedCorpusInfo">
                            <annotated-corpus-info [annotatedCorpusInfo]="corpus.corpusInfo.corpusSubtypeSpecificInfo.annotatedCorpusInfo"></annotated-corpus-info>
                        </li>
                        <li *ngIf="corpus.corpusInfo.corpusSubtypeSpecificInfo
                                            && corpus.corpusInfo.corpusSubtypeSpecificInfo.rawCorpusInfo">
                            <raw-corpus-info [rawCorpusInfo]="corpus.corpusInfo.corpusSubtypeSpecificInfo.rawCorpusInfo"></raw-corpus-info>
                        </li>
                        <!--<li *ngIf="corpus.corpusInfo.corpusSubtypeSpecificInfo-->
                                            <!--&& corpus.corpusInfo.corpusSubtypeSpecificInfo.annotationsInfo">-->
                            <!--<annotations-info [annotationsInfo]="corpus.corpusInfo.corpusSubtypeSpecificInfo.annotationsInfo"></annotations-info>-->
                        <!--</li>-->
                    </ul>

                </div>

                <!--SIDEBAR-->
                <div class="tm-sidebar uk-width-1-4@m">

                    <div *ngIf="corpus.corpusInfo.contactInfo" class="uk-card uk-card-body uk-card-default sidemenu">
                        <contact-info [contactInfo]="corpus.corpusInfo.contactInfo"></contact-info>
                    </div>

                    <div *ngIf="corpus.corpusInfo.resourceCreationInfo" class="uk-card uk-card-body uk-card-default sidemenu uk-margin-top">
                        <resource-creation-info [resourceCreationInfo]="corpus.corpusInfo.resourceCreationInfo"></resource-creation-info>
                    </div>
                </div>

            </template>




        </div>
    </div>
</div>
