<div id="tm-main" class="tm-main uk-section uk-section-default" uk-height-viewport="expand: true" style="box-sizing: border-box;">
    <div class="uk-container resourceLandingPage">
        <div class="uk-grid" uk-grid="">

            <template [ngIf]="errorMessage">
                <div class="uk-width-expand@m uk-first-column">
                    <div data-uk-alert="" class="uk-alert uk-alert-danger">
                        <p>{{errorMessage}}</p>
                    </div>
                </div>
            </template>

            <template [ngIf]="component && !errorMessage">

                <div class="uk-width-1-1 uk-row-first uk-clearfix">
                    <h2 class="uk-h2 uk-inline" *ngIf="component.componentInfo.identificationInfo.resourceNames
                        && component.componentInfo.identificationInfo.resourceNames.length>0">
                        {{component.componentInfo.identificationInfo.resourceNames[0].value}}
                        <span *ngIf="component.componentInfo.identificationInfo.resourceShortName" class="element element-text">
                            | {{component.componentInfo.identificationInfo.resourceShortName}}
                        </span>
                    </h2>

                    <button class="uk-button uk-button-primary uk-float-right" (click)="process()">
                        Process <i class="fa fa-cogs" aria-hidden="true"></i>
                    </button>
                </div>

                <div class="uk-width-expand@m uk-first-column">

                    <div class="tags" *ngIf="(component.componentInfo.domains && component.componentInfo.domains.length>0)
                        || (component.componentInfo.keywords && component.componentInfo.keywords.length>0)">
                        <ng-template [ngIf]="component.componentInfo.domains && component.componentInfo.domains.length>0">
                            <span *ngFor="let domain of component.componentInfo.domains" class="uk-label uk-label-primary">
                                {{domain.value}}
                            </span>
                        </ng-template>
                        <ng-template [ngIf]="component.componentInfo.keywords && component.componentInfo.keywords.length>0">
                            <span *ngFor="let keyword of component.componentInfo.keywords" class="uk-label uk-label-primary">
                                {{keyword}}
                            </span>
                        </ng-template>
                    </div>

                    <!--<ul class="uk-subnav">-->

                        <!--</div>-->

                    <version-info *ngIf="component.componentInfo.versionInfo"
                                  [versionInfo]="component.componentInfo.versionInfo">
                    </version-info>

                    <component-distribution-info *ngIf="component.componentInfo.distributionInfos && component.componentInfo.distributionInfos.length>0"
                                                 [componentDistributionInfos]="component.componentInfo.distributionInfos"></component-distribution-info>
                    <component-creation-info *ngIf="component.componentInfo.componentCreationInfo"
                                             [componentCreationInfo]="component.componentInfo.componentCreationInfo"></component-creation-info>

                    <ul class="uk-list" *ngIf="component.componentInfo.identificationInfo.descriptions
                                                && component.componentInfo.identificationInfo.descriptions.length>0">
                        <li *ngFor="let description of component.componentInfo.identificationInfo.descriptions; let isFirst = first;"
                            [class.uk-margin-top]="!isFirst" class="uk-text-justify">
                            {{description.value}}
                        </li>
                    </ul>


                    <div *ngIf="component.componentInfo.functionInfo || component.componentInfo.inputContentResourceInfo
                        || component.componentInfo.outputResourceInfo || component.componentInfo.componentDependencies
                        || (component.componentInfo.parameterInfos && component.componentInfo.parameterInfos.length>0)">
                        <component-execution-info [functionInfo]="component.componentInfo.functionInfo"
                                                  [input]="component.componentInfo.inputContentResourceInfo"
                                                  [output]="component.componentInfo.outputResourceInfo"
                                                  [parameters]="component.componentInfo.parameterInfos"
                                                  [componentDependencies]="component.componentInfo.componentDependencies"></component-execution-info>
                    </div>
